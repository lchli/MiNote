apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        resourcePrefix("common_")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies{
    testImplementation "junit:junit:$junit_version"


    compile "com.android.support:design:${rootProject.ext.android_support_version}"
    compile "com.android.support:appcompat-v7:${rootProject.ext.android_support_version}"
    compile "com.android.support.constraint:constraint-layout:${rootProject.ext.constraint_layout_version}"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
    compile "com.orhanobut:dialogplus:$dialogplus_version@aar"
    compile "com.squareup.okhttp3:okhttp:$okhttp_version"
    compile "com.squareup.retrofit2:retrofit:$retrofit2_version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit2_version"
    compile "org.apache.commons:commons-lang3:$commons_lang_version"
    compile "commons-io:commons-io:$commons_io_version"
    compile "com.blankj:utilcode:$utilcode_version"
    compile "org.greenrobot:eventbus:$eventbus_version"
    compile "com.apkfuns.logutils:library:$logutils_version"

    compile "com.alibaba:fastjson:${fastjson_version}.android"
}